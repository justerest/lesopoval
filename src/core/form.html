<section class="form">
  <div class="container">
    <div class="row no-gutters">
      <h2 class="title">РАССЧИТАТЬ СТОИМОСТЬ ЗАКАЗА</h2>
      <span class="form__subtitle">Заполните форму и мы свяжемся с вами в ближайшее время</span>
    </div>
    <form method="post">
      <div class="row no-gutters">
        <div class="form__flex">
          <div class="form__item">
            <label class="form__label">Имя: </label>
            <label class="form__custom-border">
                    <input class="form__input" type="text" placeholder="Введите имя">
                </label>


            <label class="form__label">Телефон: </label>
            <label class="form__custom-border">
                    <input class="form__input" type="tel" placeholder="+7 (_ _ _) _ _ _ -_ _- _ _">
                </label>


            <label class="form__label">E-mail: </label>
            <label class="form__custom-border">
                    <input class="form__input" type="email" placeholder="Введите электронный адрес">
                </label>


            <label class="form__label">Виды работ:</label>
            <label class="form__custom-border">
                    <div class="form__triangle"></div>
                    <select class="form__select">
                        <option>Валка деревьев1</option>
                        <option>Валка деревьев2</option>
                        <option>Валка деревьев3</option>
                    </select>
                </label>
          </div>
          <div class="form__item">
            <label class="form__label">Если есть фото: </label>
            <input class="form__file-input" type="file" name="photos" accept=".jpg, .png, .bmp">
            <input class="form__file-input form__file-input_hidden-sm" type="file" name="photos" accept=".jpg, .png, .bmp">
            <input class="form__file-input form__file-input_hidden-sm" type="file" name="photos" accept=".jpg, .png, .bmp">
            <label class="form__label">Описание проблемы: </label>
            <label class="form__custom-border">
                    <textarea class="form__textarea" maxlength="500" placeholder="Нужно свалить сосну высотой с двухэтажный дом."></textarea>
          </label>
          </div>
          <button class="large-button" type="submit">РАССЧИТАТЬ СТОИМОСТЬ</button>
        </div>
      </div>
    </form>
  </div>
</section>
